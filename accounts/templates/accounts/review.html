<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap4.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap3.min.js"></script>
</head>
<body>
    <div class="container" id="review">

    </div>
    <script>
        var review = JSON.parse(localStorage.getItem("review")) || [];
        for(var i=0; i<review.length;i++){
            var html = `<div style="padding:15px;border-radius:15px;" class="card col-lg-12 col-md-12 col-sm-12 shadow">
            <p>Indicator ${review[i]['section']} question</p>
            <p>${review[i]['question']}</p>
            <p><b style='color:green;'>Answer:</b>${review[i]['answer']}</p>
            </div>`;
            $("#review").append(html);
        }
    </script>
</body>
</html>
