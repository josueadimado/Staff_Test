<!doctype html>
<html class="no-js" lang="">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Staff Assessment Portal | Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/static/assets/css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="/static/assets/font/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/assets/style.css">
</head>

<body>
    
    <section class="fxt-template-animation fxt-template-layout7" data-bg-image="/static/assets/img/bg.jpg">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
                    <div class="fxt-content">
                        <div class="fxt-header">
                            <a href="/" class="fxt-logo"><img src="/static/assets/img/logo-7.png.jpg" width="150px;" alt="Logo"></a>                        
                            <p>Register to create an account</p>
                        </div>                            
                        <div class="fxt-form"> 
                            <form method="POST" action="/accounts/register/">
                                {% for message in messages %}
                                {% if message.tags == "success" %}
                                <p style="color:green;">{{message}}</p>
                                {% else %}
                                <p style="color:red;>{{message}}</p>
                                {% endif %}
                                {% endfor %}
                                {% csrf_token %}
                                <div class="form-group"> 
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                                        <input type="text" id="name" class="form-control" name="username" placeholder="Username" required="required">
                                    </div>
                                </div>
                                <div class="form-group"> 
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                                        <input type="text" id="name" class="form-control" name="full_name" placeholder="Full Name" required="required">
                                    </div>
                                </div>
                                <div class="form-group"> 
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                                        <input type="email" id="email" class="form-control" name="email" placeholder="Email" required="required">
                                    </div>
                                </div>
                                <div class="form-group">  
                                    <div class="fxt-transformY-50 fxt-transition-delay-2">                                              
                                        <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                                        <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-3">  
                                        <div class="fxt-checkbox-area">
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox">
                                                <label for="checkbox1">Keep me logged in</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">  
                                        <button type="submit" class="fxt-btn-fill">Log in</button>
                                    </div>
                                </div>
                            </form>                
                        </div> 
                        <div class="fxt-style-line"> 
                            <!-- <div class="fxt-transformY-50 fxt-transition-delay-5">                                
                                <h3>Or Login With</h3> 
                            </div> -->
                        </div>
                        <div class="fxt-footer">
                            <div class="fxt-transformY-50 fxt-transition-delay-9">  
                                <p>Already have an account?<a href="/" class="switcher-text2">Log In</a></p>
                            </div> 
                        </div> 
                    </div>
                </div>                    
            </div>
        </div>
    </section>    
    <!-- jquery-->
    <script src="/static/assets/js/jquery-3.5.0.min.js"></script>
    <!-- Popper js -->
    <script src="/static/assets/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="/static/assets/js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="/static/assets/js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="/static/assets/js/main.js"></script>

</body>


</html>
